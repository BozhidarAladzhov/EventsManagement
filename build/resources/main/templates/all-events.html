<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Всички Събития</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Event Manager</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/add">Добави Събитие</a></li>
                <li class="nav-item"><a class="nav-link" href="/events">Всички Събития</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Всички Събития</h2>

    <form method="get" th:action="@{/events}" class="row g-3 mb-3">
        <div class="col-md-3">
            <input type="text" class="form-control" name="eventName" placeholder="Заглавие">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" name="eventTown" placeholder="Град">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" name="eventType" placeholder="Тип">
        </div>
        <div class="col-md-3">
            <input type="date" class="form-control" name="eventDate">
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Филтрирай</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Заглавие</th>
            <th>Град</th>
            <th>Дата</th>
            <th>Тип</th>
            <th>Лектори</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.eventName}"></td>
            <td th:text="${event.eventTown}"></td>
            <td th:text="${#dates.format(event.eventDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${event.eventType}"></td>
            <td th:text="${event.lectors}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
