<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добави Събитие</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Event Manager</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/add">Добави Събитие</a></li>
                <li class="nav-item"><a class="nav-link" href="/events">Всички Събития</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Добави Събитие</h2>
    <form th:action="@{/add}" method="post" th:object="${event}">
        <div class="mb-3">
            <label class="form-label">Име на събитието</label>
            <input type="text" class="form-control" th:field="*{eventName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Град</label>
            <input type="text" class="form-control" th:field="*{eventTown}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Дата</label>
            <input type="date" class="form-control" th:field="*{eventDate}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Тип на събитието</label>
            <input type="text" class="form-control" th:field="*{eventType}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Лектори</label>
            <input type="text" class="form-control" th:field="*{lectors}">
        </div>
        <button type="submit" class="btn btn-primary">Запази</button>
    </form>
</div>
</body>
</html>
